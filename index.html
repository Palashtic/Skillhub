<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Hub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <style>
        /* Basic Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Navigation Links Styling */
        .top-navigation {
            list-style: none;
            padding: 0;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
        }

        .top-navigation li {
            display: inline;
            margin-right: 15px;
        }

        .top-navigation a {
            color: white;
            text-decoration: none;
        }

        /* Container Styling */
        .container {
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
        }

        /* Animated Text Styling */
        .text-static {
            color: #ffffff;
        }

        .text-dynamic {
            color: #000000;
            background-color: #ff9900;
            padding: 5px 15px;
            margin-left: 5px;
            border-radius: 20px;
            display: inline-block;
            animation: scrollUp 2s ease-in-out;
        }

        /* Search Box Styling */
        .search-box {
            margin-top: 20px;
        }

        .search-box input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 600px;
            margin: 10px 0;
            border: 2px solid #ff9900;
            border-radius: 5px;
        }

        .search-buttons button {
            padding: 8px 16px;
            margin: 5px;
            font-size: 1rem;
            color: #000000;
            background-color: #ff9900;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Scroll Animation for Job Titles */
        @keyframes scrollUp {
            0% { transform: translateY(100%); opacity: 0; }
            10% { opacity: 1; }
            40% { transform: translateY(0); opacity: 1; }
            80% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }

        /* Career Events Popup Styling */
        .career-events {
            display: none; /* Hidden by default */
            background-color: #ff9900;
            color: #000000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Links -->
    <ul class="top-navigation">
        <li><a href="https://www.linkedin.com/in/aditya-kalaga/">+Adi</a></li>
        <li><a href="https://www.linkedin.com/in/chaturvedipalash/">+Palash</a></li>
        <li><a href="https://www.linkedin.com/in/robert-gagne-/">+Robert</a></li>
        <li><a href="https://www.linkedin.com/in/yandalyu/">+Yanda</a></li>
    </ul>

    <div class="container">
        <div class="search-container">
            <span class="text-static" id="static-text">I want to become</span>
            <span class="text-dynamic" id="job-title">Product Manager</span>
        </div>

        <!-- Search Box Section, Positioned Below Animated Text -->
        <div class="search-box">
            <input type="text" placeholder="What you want to become?" autofocus>
            <div class="search-buttons">
                <button onclick="showCareerEvents()">I have no clue</button>
                <button>Search</button>
            </div>
        </div>

        <!-- Career Events Popup -->
        <div class="career-events" id="career-events">
            <p>Why don't you check these upcoming career events near you?</p>
            <ul id="events-list">
                <!-- Real events will populate here -->
            </ul>
        </div>
    </div>

    <script>
        const jobTitles = [
            "Data Scientist",
            "Sales Executive",
            "Consultant",
            "Software Engineer"
        ];

        let currentIndex = 0;
        const jobTitleElement = document.getElementById("job-title");
        const staticTextElement = document.getElementById("static-text");

        function rotateJobTitles() {
            jobTitleElement.classList.remove("text-dynamic");
            void jobTitleElement.offsetWidth; // Trigger reflow
            jobTitleElement.classList.add("text-dynamic");

            // Show "Skill Hub" at the end
            if (currentIndex === jobTitles.length) {
                staticTextElement.textContent = "Skill";
                jobTitleElement.textContent = "Hub";
                clearInterval(titleInterval); // Stop rotation
            } else {
                jobTitleElement.textContent = jobTitles[currentIndex];
                currentIndex++;
            }
        }

        const titleInterval = setInterval(rotateJobTitles, 2000);

        // Show Career Events Popup
        function showCareerEvents() {
            const eventsElement = document.getElementById("career-events");
            const eventsList = document.getElementById("events-list");

            // Mock API call to fetch real event data (you can replace this part)
            const events = [
                { date: "Nov 2", title: "Tech Careers Expo" },
                { date: "Nov 5", title: "Data Science Workshop" },
                { date: "Nov 7", title: "Business Networking Night" }
            ];

            // Populate events in the popup
            eventsList.innerHTML = "";
            events.forEach(event => {
                const li = document.createElement("li");
                li.textContent = `ðŸ“… ${event.date} - ${event.title}`;
                eventsList.appendChild(li);
            });

            eventsElement.style.display = "block";
        }
    </script>
</body>
</html>
